
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sobeh Sports</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="header">
    <h1><i>Sobeh Sports</i></h1>
  </header>

  <section class="hero-section">
    <div class="hero-content">
      <h2>Live Sports Streaming</h2>
      <p>Watch your favorite teams compete live</p>
    </div>
  </section>

  <section class="content-section">
    <h2 class="section-title">Live Games</h2>
    <div class="games-grid">
      <button class="games">
        <div class="game-card-content">
          <div class="game-title">NBA GAME</div>
          <div class="teams-container">
            <img src="https://s.yimg.com/it/api/res/1.2/z6eYxE38tUuVcTWfcUWD8g--~A/YXBwaWQ9eW5ld3M7dz0xMjAwO2g9NjMwO3E9MTAw/https://s.yimg.com/cv/apiv2/default/nba/20181214/500x500/pacers_wbg.png" class="team-logo" alt="Pacers">
            <span class="vs-text">VS</span>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/25/New_York_Knicks_logo.svg/800px-New_York_Knicks_logo.svg.png" alt="New York Knicks" class="team-logo">
          </div>
        </div>
      </button>
      
      <button class="games">
        <div class="game-card-content">
          <div class="game-title">SOCCER MATCH</div>
          <div class="teams-container">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/640px-Manchester_United_FC_crest.svg.png" alt="Manchester United" class="team-logo">
            <span class="vs-text">VS</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Flag_of_Hong_Kong.svg/1200px-Flag_of_Hong_Kong.svg.png" alt="Hong Kong" class="team-logo">
          </div>
        </div>
      </button>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
